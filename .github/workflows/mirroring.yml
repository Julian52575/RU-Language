name: GladOS actions
on:
  push: 
    branches:
      - main

env:
  MIRROR_URL: git@github.com:EpitechPromo2027/B-FUN-500-NCY-5-1-glados-julian.bottiglione.git
  SELF_TARGET_BRANCH: release

defaults:
  run:
    shell: bash

jobs:
  check_program_compilation:
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: ./.check_compilation.sh
        timeout-minutes: 5
  
  run_tests:
    runs-on: ubuntu-latest
    container:
      image:  epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - run: ./run_tests.sh
        timeout-minutes: 2

  mirror:
    runs-on: ubuntu-latest
    needs:
      -  run_tests
      -  check_program_compilation
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched
      - name: Ssh -> Sparse Checkout -> Push
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github_actions
            chmod 600 ~/.ssh/github_actions
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null	
            ssh-add ~/.ssh/github_actions

            git remote add origin-source ${{ github.repositoryUrl }}
            git sparse-checkout init --cone
            git sparse-checkout set "!.github/workflows" --no-cone
            tree || true
            ls || true
            git remote add origin-destination ${{ env.MIRROR_URL }}
            git checkout release
            git push --force --set-upstream origin-destination release

          
      #git rm -rf --cached .github/workflows/mirroring.yml
            #git add .
            #git status
            #git config --global user.email "julian.bottiglione@epitech.eu"
            #git config --global user.name "Julian52575"
            #git commit -m "NO MIRRORING IN MIRRORED REPO."
        

  push_to_relese_branch:
    runs-on: ubuntu-latest
    needs:
      -  run_tests
      -  check_program_compilation
    if: ${{ github.event_name == 'push' }}
    steps:
        - uses: actions/checkout@v4
        - name: push to release
          run: |
            rm .github/workflows/*
            git checkout -b ${{ env.SELF_TARGET_BRANCH }}
            git merge main --no-commit --no-ff
            git reset HEAD .github/workflows/
            git push --force origin ${{ env.SELF_TARGET_BRANCH }}


