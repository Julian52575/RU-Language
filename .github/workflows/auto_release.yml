name: "Create Release"
on:
  push:

env:
  PROJECT_FOLDER: test
  RELEASE_NAME: interpretor

jobs:
  get_date:
    runs-on: ubuntu-latest
    outputs:
      date_abr: ${{ steps.getdate.outputs.date_abr }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get Date
        id: getdate
        run: |
          date_abr=$(date +"%g%m%d-%H%M")
          echo "date_abr=${date_abr}" >> $GITHUB_OUTPUT
          touch will_this_appear_in_the_release.txt

  create_release:
    runs-on: ubuntu-latest
    needs: get_date
    steps:
      - name: create-release
        env:
          VERSION: ${{ needs.get_date.outputs.date_abr }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        uses: actions/create-release@v1.1.4
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            Automatically created release for Interpretor.
          draft: false
          prerelease: false
